<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="cerrarSesion()" fill="clear">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Stock de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="stock-wrapper">
    <div class="stock-box">
      <h2>Gestión de Stock</h2>

      <ion-list *ngIf="stock.length > 0">
        <ion-item *ngFor="let producto of stock">
          <ion-thumbnail slot="start">
            <img [src]="'data:image/jpeg;base64,' + producto.imagen" />
          </ion-thumbnail>

          <ion-label class="ion-text-wrap">
            <h3>{{ producto.nombre_producto }}</h3>
            <p>{{ producto.desc_producto }}</p>
            <p><strong>Stock actual:</strong> {{ producto.stock }}</p>
            <p><strong>Stock mínimo:</strong> {{ producto.stock_minimo }}</p>
            <p><strong>Categoría:</strong> {{ producto.desc_categoria }}</p>
          </ion-label>

          <ion-button color="warning" size="small" (click)="actualizarCantidad(producto)">
            Actualizar
          </ion-button>
        </ion-item>
      </ion-list>

      <div *ngIf="stock.length === 0" class="mensaje-vacio">
        <ion-icon name="alert-circle-outline"></ion-icon>
        No se encontraron productos con stock.
      </div>
    </div>
  </div>
</ion-content>
