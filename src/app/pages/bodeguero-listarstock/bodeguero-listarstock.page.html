<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Stock de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="stock-wrapper">
    <div class="stock-box">
      <h2>Gestión de Stock</h2>

      <ion-list *ngIf="stock.length > 0">
        <ion-item *ngFor="let producto of stock">
          <ion-label class="ion-text-wrap">
            <h3>{{ producto.producto }}</h3>
            <p>Stock mínimo: {{ producto.stock_minimo }}</p>
          </ion-label>

          <ion-input type="number" [(ngModel)]="cantidades[producto.id_producto]" min="0"></ion-input>

          <ion-button color="success" size="small" (click)="actualizarCantidad(producto.id_producto)">
            Actualizar
          </ion-button>
        </ion-item>
      </ion-list>

      <!-- ✅ Mensaje vacío bien posicionado -->
      <div *ngIf="stock.length === 0" class="mensaje-vacio">
        <ion-icon name="alert-circle-outline"></ion-icon>
        No se encontraron productos con stock.
      </div>
    </div>
  </div>
</ion-content>
