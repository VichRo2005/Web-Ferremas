<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Stock Bodeguero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="arregloStock.length > 0">
    <ion-item *ngFor="let producto of arregloStock">
      <ion-label>
        <h3>{{ producto.producto }}</h3>
        <p>Stock actual: {{ producto.cantidad_actual }}</p>
        <p>Stock m√≠nimo: {{ producto.stock_minimo }}</p>
      </ion-label>

      <ion-input [(ngModel)]="cantidades[producto.id_producto]" type="number" min="0" style="width: 80px;"></ion-input>

      <ion-button slot="end" fill="clear" color="medium" (click)="presentActionSheet(producto)">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="arregloStock.length === 0">
    <ion-label>
      <h5>No se encontraron productos con stock.</h5>
    </ion-label>
  </ion-item>
</ion-content>
